<div class="component-body">
  <div class="main-panel">
    <div class="title">
      <h2>Overzicht open werven:</h2>
    </div>
    <table>
      <thead>
        <th>Werf</th>
        <th>Klant</th>
        <th>Gewenste starttijd</th>
        <th>Geschatte tijd</th>
      </thead>
      <tbody>
        @for (site of sites(); track site.id) {
          <tr>
            <td>{{ site.name }}</td>
            <td>{{ site.customer_name }}</td>
            <td>{{ site.desired_date }}</td>
            <td>{{ site.duration_in_days }}</td>
            <td><button [routerLink]="['/site-management/changeSite', site.id]">Aanpassen</button></td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
