<div class="pane">
  <h2>Add New Site</h2>
  <form [formGroup]="siteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Site Name *</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter site name"
      />
      @if (siteForm.get('name')?.invalid && siteForm.get('name')?.touched) {
      <div class="error">Name is mandatory</div>
      }
    </div>

    <div class="form-group">
      <label for="customerName">Customer Name *</label>
      <input
        id="customerName"
        type="text"
        formControlName="customerName"
        placeholder="Enter customer name"
      />
      @if (siteForm.get('customerName')?.invalid && siteForm.get('customerName')?.touched) {
      <div class="error">Customer name is mandatory</div>
      }
    </div>

    <div class="form-group checkbox-group">
      <label for="isPrivateCustomer">
        <input
          id="isPrivateCustomer"
          type="checkbox"
          formControlName="isPrivateCustomer"
        />
        Private Customer
      </label>
    </div>

    <div class="form-group">
      <label for="desiredDate">Desired Date</label>
      <input
        id="desiredDate"
        type="date"
        formControlName="desiredDate"
      />
    </div>

    <div class="form-group">
      <label for="durationInDays">Duration (Days)</label>
      <input
        id="durationInDays"
        type="number"
        formControlName="durationInDays"
        placeholder="Enter duration in days"
        min="1"
      />
    </div>

    <div class="form-group">
      <label for="transport">Transport</label>
      <input
        id="transport"
        type="text"
        formControlName="transport"
        placeholder="Enter transport details"
      />
    </div>

    <button type="submit" [disabled]="siteForm.invalid">Create</button>
  </form>
</div>
